<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 文本插值</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
    var app4 = new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'学习JavaScript'},
                {text:'学习HTML'},
                {text:'学习CSS'},
                {text:'学习Vue'}
            ]
        }
    })
    // 控制台输入app4.todos.push({text:'新项目'})，列表中添加了一个新项。
    </script>
</body>

</html>
