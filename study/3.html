<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 文本插值</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <script>
    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:true
        }
    })
    // 控制台输入app3.seen = false,“现在你看到我了”消失了
    </script>
</body>

</html>
