<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-model实现表单输入和应用状态之间的双向绑定</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script> 
    var app6 = new Vue({
        el:'#app-6',
        data:{
            message:'Hello Vue!'
        }
    })
    </script>
</body>

</html>
